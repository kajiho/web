<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZK0Ac-Pev-G1uhDHLAa4QE40_PutuiMoPKg&s);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs2Eg6Ix1XdW_PrQdi1-ZNwf0aI0E6LIvO6EYtt5qLGMLyQ8rGTDueM8gQqn3imjQ6AGM&usqp=CAU);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            max-width: 500px;
            width: 100%;
            perspective: 1000px;
        }
        .container:hover {
            transform: rotateY(5deg) rotateX(5deg) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .mb-3 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Bookstore</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="books.html">Books</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out by filling the form below.</p>

            <form action="/BOOKSTORE/contact.html" method="post">
                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label>Subject</label>
                    <input type="text" name="subject" placeholder="Enter subject">
                </div>

                <div class="mb-3">
                    <label>Message</label>
                    <textarea name="message" rows="4" placeholder="Enter your message"></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Follow us on <a href="https://www.facebook.com" target="_blank">Facebook</a> | <a href="https://www.twitter.com" target="_blank">Twitter</a> | <a href="https://www.instagram.com" target="_blank">Instagram</a></p
    </footer>
</body>
</html>
